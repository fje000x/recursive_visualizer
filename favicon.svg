<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Connecting line between nodes -->
  <line x1="16" y1="16" x2="16" y2="16" stroke="none"/>
  <line x1="11.5" y1="16" x2="20.5" y2="16" stroke="#64748b" stroke-width="1.2" stroke-linecap="round"/>
  <!-- A node (blue) -->
  <circle cx="9" cy="16" r="7.5" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="9" y="21" font-family="Inter, sans-serif" font-weight="800" font-size="15" fill="#3b82f6" text-anchor="middle">A</text>
  <!-- F node (orange) -->
  <circle cx="23" cy="16" r="7.5" fill="rgba(249,115,22,0.15)" stroke="#f97316" stroke-width="1.5"/>
  <text x="23" y="21" font-family="Inter, sans-serif" font-weight="800" font-size="15" fill="#f97316" text-anchor="middle">F</text>
</svg>
